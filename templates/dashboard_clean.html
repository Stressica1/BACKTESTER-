<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Dashboard</title>
    
    <!-- TradingView Widget -->
    <script src="https://s3.tradingview.com/tv.js"></script>
    
    <style>
        :root {
            --primary: #00f5d4;
            --secondary: #00bbf9;
            --success: #00f5a0;
            --warning: #fee440;
            --danger: #f15bb5;
            --background: #05070f;
            --surface: #0f1729;
            --text: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--background);
            color: var(--text);
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: var(--surface);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: var(--surface);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(0, 245, 212, 0.2);
        }

        .chart-container {
            height: 500px;
            border-radius: 10px;
            overflow: hidden;
        }

        #tradingViewChart {
            width: 100%;
            height: 100%;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--text);
        }

        input, select {
            width: 100%;
            padding: 10px;
            background: var(--background);
            border: 1px solid rgba(0, 245, 212, 0.3);
            border-radius: 5px;
            color: var(--text);
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn-group button {
            flex: 1;
        }

        .btn-buy {
            background: var(--success);
        }

        .btn-sell {
            background: var(--danger);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--text);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Trading Dashboard</h1>
            <p>Real-time trading interface</p>
        </div>

        <div class="grid">
            <!-- Chart Section -->
            <div class="card">
                <h3>Price Chart</h3>
                <div class="chart-container">
                    <div id="tradingViewChart"></div>
                </div>
            </div>

            <!-- Stats Section -->
            <div class="card">
                <h3>Account Stats</h3>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="balance">$10,000</div>
                        <div class="stat-label">Balance</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="pnl">+$250</div>
                        <div class="stat-label">P&L Today</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="trades">5</div>
                        <div class="stat-label">Active Trades</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="winRate">75%</div>
                        <div class="stat-label">Win Rate</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Trading Controls -->
        <div class="controls">
            <div class="card">
                <h3>Trade Execution</h3>
                <div class="form-group">
                    <label for="symbol">Symbol</label>
                    <select id="symbol">
                        <option value="BTCUSDT">BTC/USDT</option>
                        <option value="ETHUSDT">ETH/USDT</option>
                        <option value="SOLUSDT">SOL/USDT</option>
                    </select>
                </div>
                
                <div class="btn-group">
                    <button class="btn-buy" onclick="setSide('buy')">BUY</button>
                    <button class="btn-sell" onclick="setSide('sell')">SELL</button>
                </div>

                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" placeholder="0.001" step="0.001">
                </div>

                <div class="form-group">
                    <label for="price">Price (USD)</label>
                    <input type="number" id="price" placeholder="Market Price" step="0.01">
                </div>

                <button onclick="executeTrade()" style="width: 100%;">Execute Trade</button>
            </div>

            <div class="card">
                <h3>Risk Management</h3>
                <div class="form-group">
                    <label for="stopLoss">Stop Loss (%)</label>
                    <input type="number" id="stopLoss" placeholder="2" step="0.1">
                </div>

                <div class="form-group">
                    <label for="takeProfit">Take Profit (%)</label>
                    <input type="number" id="takeProfit" placeholder="5" step="0.1">
                </div>

                <button onclick="updateRiskSettings()" style="width: 100%;">Update Risk Settings</button>
            </div>
        </div>
    </div>

    <script>
        let currentSide = 'buy';

        // Initialize TradingView Widget
        function initTradingView() {
            try {
                new TradingView.widget({
                    width: '100%',
                    height: '100%',
                    symbol: 'BITGET:BTCUSDT',
                    interval: '1H',
                    timezone: 'Etc/UTC',
                    theme: 'dark',
                    style: '1',
                    locale: 'en',
                    toolbar_bg: '#0f1729',
                    enable_publishing: false,
                    hide_side_toolbar: false,
                    allow_symbol_change: true,
                    container_id: 'tradingViewChart'
                });
                console.log('TradingView widget initialized successfully');
            } catch (error) {
                console.error('Failed to initialize TradingView widget:', error);
                document.getElementById('tradingViewChart').innerHTML = 
                    '<div class="loading">Loading chart...</div>';
            }
        }

        function setSide(side) {
            currentSide = side;
            console.log('Trade side set to:', side);
        }

        function executeTrade() {
            const symbol = document.getElementById('symbol').value;
            const amount = document.getElementById('amount').value;
            const price = document.getElementById('price').value;

            if (!amount) {
                alert('Please enter an amount');
                return;
            }

            console.log('Executing trade:', {
                symbol: symbol,
                side: currentSide,
                amount: amount,
                price: price || 'market'
            });

            alert(`${currentSide.toUpperCase()} order for ${amount} ${symbol} submitted!`);
        }

        function updateRiskSettings() {
            const stopLoss = document.getElementById('stopLoss').value;
            const takeProfit = document.getElementById('takeProfit').value;

            console.log('Risk settings updated:', {
                stopLoss: stopLoss + '%',
                takeProfit: takeProfit + '%'
            });

            alert('Risk settings updated successfully!');
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Dashboard loading...');
            
            // Small delay to ensure TradingView is ready
            setTimeout(() => {
                initTradingView();
            }, 1000);

            console.log('Dashboard initialized');
        });

        // Update symbol when changed
        document.getElementById('symbol').addEventListener('change', function() {
            console.log('Symbol changed to:', this.value);
        });

        // WebSocket connection
        let socket;        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
            const wsUrl = `${protocol}${window.location.host}/ws`;
            console.log(`ðŸ”Œ Connecting to WebSocket: ${wsUrl}`);
            socket = new WebSocket(wsUrl);

            socket.onopen = () => {
                console.log('WebSocket connected');
                // You can send a subscription message here if needed
                // socket.send(JSON.stringify({ type: 'subscribe', channels: ['market_data', 'positions'] }));
            };

            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('WebSocket message received:', data);
                // Handle incoming messages (e.g., update UI)
                if (data.type === 'position_update') {
                    // Update positions display
                } else if (data.type === 'market_data') {
                    // Update market data display
                }
            };

            socket.onclose = () => {
                console.log('WebSocket disconnected, attempting to reconnect...');
                setTimeout(connectWebSocket, 5000); // Try to reconnect after 5 seconds
            };

            socket.onerror = (error) => {
                console.error('WebSocket error:', error);
                socket.close(); // This will trigger the onclose event and attempt reconnection
            };
        }

        // Initialize WebSocket connection when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // ... (existing DOMContentLoaded code) ...
            connectWebSocket();
        });
    </script>
</body>
</html>
